<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <meta name="theme-color" content="#0c46ba">
        <link rel="stylesheet" href="css/fundo.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/adicionaratividade.css">
        <link rel="stylesheet" href="css/load.css">
        <meta name="theme-color" content="#2f42ed">
        <meta name="msapplication-navbutton-color" content="#2f42ed">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="#2f42ed">
        <title> Ingles </title>
    </head>
    <body class="container">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>

        <div class="row block" id="content">
            <div id="conteudo" class="col-12 col-lg-12 col-xl-12">
                <div class="btn-group">
                    <button type="button" class="btn btn-dark dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="dropdown-menu text-center tamanho-menu">
                        <a class="btn btn-md btn-block btn-primary" href="./modulos.html"> MÓDULOS </a>
                        <hr>
                        <a class="btn btn-md btn-block btn-primary" href="./gerenciarmodulos.html">
                            GERENCIAR MÓDULOS
                        </a>
                        <hr>
                        <button class="btn btn-md btn-block btn-danger" id="sair"> SAIR </button>
                    </div>
                </div>

                <div id="informacoes" class="col-12 col-lg-12 col-xl-12">
                    <h1 id="titulo" class="text-center">
                        Adicionar Modulo
                    </h1>
                    <div class="alert alert-danger alert-dismissible fade show col-12 col-lg-6 col-xl-6 offset-lg-3 offset-xl-3" id="add-modulo-error-alert" role="alert">
                        <strong> ERRO AO ADICIONAR MODULO! </strong>
                        <br>
                        <span>
                            Verifique se todos os campos foram preenchidos corretamente e tente novamente.
                        </span>
                        <button type="button" class="close fechar" aria-label="Close">
                            <span aria-hidden="true"> &times; </span>
                        </button>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show col-12 col-lg-6 col-xl-6 offset-lg-3 offset-xl-3" id="add-modulo-succsess-alert" role="alert">
                        <strong> SUCESSO AO ADICIONAR MODULO! </strong>
                        <button type="button" class="close fechar" aria-label="Close">
                            <span aria-hidden="true"> &times; </span>
                        </button>
                    </div>

                    <div id="dados-usuario" class="col-12 col-lg-6 col-xl-6 offset-lg-3 offset-xl-3">
                        <form action="#" id="add-modulo">
                            <div class="input-group input-group-lg">
                                <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome">
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customSwitch1" name="privado" value="true">
                                <label class="custom-control-label" for="customSwitch1" id="label-switch"> Modulo Privado </label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block btn-primary" name="adicionarmodulo" id="adicionar-modulo">
                                Adicionar Modulo
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="bg">
            <canvas></canvas>
            <canvas></canvas>
            <canvas></canvas>
        </div>

        <!--<p>See the Pen

        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
        <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="../node_modules/popper.js/dist/popper.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="module" src="js/fundo.js"></script>
        <script type="module" src="js/adicionarmodulo.js"></script>
        <script type="module" src="js/logout.js"></script>
        <script type="module" src="js/load.js"></script>
    </body>
</html>
