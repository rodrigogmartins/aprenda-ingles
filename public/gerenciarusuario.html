        <meta charset="UTF-8">

        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <body class="container">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>

        <div class="row justify-content-center" id="content">
            <div id="conteudo" class="col-12 col-lg-12 col-xl-12">
                <div class="btn-group">
                    <button type="button" class="btn btn-dark dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="dropdown-menu text-center tamanho-menu">
                        <a class="btn btn-md btn-block btn-primary" href="./atividade.html"> ATIVIDADES </a>
                        <hr>
                        <a class="btn btn-md btn-block btn-primary" href="./adicionaratividade.html"> ADICIONAR ATIVIDADES </a>
                        <hr>
                        <a class="btn btn-md btn-block btn-primary" href="./gerenciaratividade.html">
                            GERENCIAR ATIVIDADES
                        </a>
                        <hr>
                        <button class="btn btn-md btn-block btn-danger" id="sair"> SAIR </button>
                    </div>
                </div>

                <div id="informacoes" class="col-12 col-lg-12 col-xl-12">
                    <h1 id="titulo" class="text-center">
                        Gerenciar Atividades
                    </h1>
                    <button class="btn btn-md btn-block btn-primary" data-toggle="modal" data-target="#modalAlterarDados">              ALTERAR SENHA
                    </button>
                    <button class="btn btn-md btn-block btn-danger" id="delete-accont"> DELETAR CONTA </button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalAlterarDados" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"> Alterar Senha </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success alert-dismissible fade show" id="update-success-alert" role="alert">
                        <strong> SUCESSO AO ALTERAR A SENHA! </strong>
                        <button type="button" class="close fechar" aria-label="Close">
                            <span aria-hidden="true"> &times; </span>
                        </button>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" id="update-unsuccess-alert" role="alert">
                        <strong> ERRO AO ATUALIZAR CADASTRO! </strong>
                        <br>
                        <span>
                            A senha deve ter entre 6 e 20 caracteres A-Z ou a-z e !@#-_$%^*()+=\|/.
                        </span>
                        <button type="button" class="close fechar" aria-label="Close">
                            <span aria-hidden="true"> &times; </span>
                        </button>
                    </div>
                    <hr>
                    <form action="#" id="login">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> Nova Senha </span>
                            </div>
                            <input type="password" id="senha" aria-label="Senha" class="form-control" required pattern="(\w|[!@#-_$%^*()+=\|/]){6,20}">
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> Confirmar Senha </span>
                            </div>
                            <input type="password" id="confirmar-senha" aria-label="Confirmar Senha" class="form-control" required pattern="(\w|[!@#-_$%^\*()+=\|/]){6,20}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal"> Sair </button>
                  <button type="button" class="btn btn-primary" id="alterar"> Alterar </button>
                </div>
              </div>
            </div>
        </div>

        <div id="bg">
            <canvas></canvas>
            <canvas></canvas>
            <canvas></canvas>
        </div>
