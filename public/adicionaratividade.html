<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <meta name="theme-color" content="#0c46ba">
        <link rel="manifest" href="../manifest.json">
        <link rel="stylesheet" href="css/fundo.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/adicionaratividade.css">
        <link rel="stylesheet" href="css/load.css">
        <title> Ingles </title>
    </head>
    <body class="container">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    
        <div class="row block" id="content">
            <div id="conteudo" class="col-12 col-lg-12 col-xl-12">
                <div class="btn-group">
                    <button type="button" class="btn btn-dark dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="dropdown-menu text-center tamanho-menu">
                        <a class="btn btn-md btn-block btn-primary" href="./index.html"> HOME </a>
                        <hr>
                        <a class="btn btn-md btn-block btn-primary" href="./atividade.html"> ATIVIDADES </a>
                        <hr>
                        <a class="btn btn-md btn-block btn-primary" href="./adicionaratividade.html"> ADICIONAR ATIVIDADES </a>
                        <div id="usuario-logado">
                            <hr>
                            <a class="btn btn-md btn-block btn-primary" href="./gerenciarusuario.html">
                                GERENCIAR PERFIL
                            </a>
                            <hr>
                            <a class="btn btn-md btn-block btn-primary" href="./gerenciaratividade.html">
                                GERENCIAR ATIVIDADES
                            </a>
                            <hr>
                            <button class="btn btn-md btn-block btn-danger" id="sair"> SAIR </button>
                        </div>
                    </div>
                </div>

                <div id="informacoes" class="col-12 col-lg-12 col-xl-12">
                    <h1 id="titulo" class="text-center">
                        Adicionar Atividade
                    </h1>
                    <div class="alert alert-danger alert-dismissible fade show col-12 col-lg-6 col-xl-6 offset-lg-3 offset-xl-3" id="add-atividade-error-alert" role="alert">
                        <strong> ERRO AO ADICIONAR ATIVIDADE! </strong>
                        <br>
                        <span>
                            Verifique se todos os campos foram preenchidos corretamente e tente novamente.
                        </span>
                        <button type="button" class="close fechar" aria-label="Close">
                            <span aria-hidden="true"> &times; </span>
                        </button>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show col-12 col-lg-6 col-xl-6 offset-lg-3 offset-xl-3" id="add-atividade-succsess-alert" role="alert">
                        <strong> SUCESSO AO ADICIONAR ATIVIDADE! </strong>
                        <button type="button" class="close fechar" aria-label="Close">
                            <span aria-hidden="true"> &times; </span>
                        </button>
                    </div>

                    <div id="dados-usuario" class="col-12 col-lg-6 col-xl-6 offset-lg-3 offset-xl-3">
                        <form action="#" id="add-atividade">
                            <div class="input-group input-group-lg">
                                <input type="text" name="url" class="form-control" id="url" placeholder="URL do vídeo">
                            </div>
                            <div class="input-group input-group-lg">
                                <input type="text" name="tempoinicio" class="form-control" id="tempo-inicio" placeholder="Tempo de inicio">
                            </div>
                            <div class="input-group input-group-lg">
                                <input type="text" name="tempopause" class="form-control" id="tempo-pause" placeholder="Tempo de parada">
                            </div>
                            <div class="input-group input-group-lg">
                                <input type="text" name="pergunta" class="form-control" id="pergunta" placeholder="Pergunta da atividade">
                            </div>
                            <div class="input-group input-group-lg">
                                <input type="text" name="resposta" class="form-control" id="resposta" placeholder="Resposta">
                            </div>
                            <button type="submit" class="btn btn-lg btn-block btn-primary" name="adicionaratividade" id="adicionar-atividade">
                                Adicionar Atividade
                            </button>
                            <div class="input-group input-group-lg">
                                <input type="text" name="alternativa" class="form-control" id="alternativa" placeholder="Alternativa 0 de 3">
                            </div>
                            <button class="btn btn-lg btn-block btn-primary" name="adicionaropcao" id="adicionar-opcao">
                                Adicionar Alternativa
                            </button>
                            <table class="table table-striped table-dark" name="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Opções</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody"></tbody>
                            </table>
                            <button class="btn btn-lg btn-block btn-primary" name="concluir" id="concluir"> Concluir </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="bg">
            <canvas></canvas>
            <canvas></canvas>
            <canvas></canvas>
        </div>

        <!--<p>See the Pen
                <a href="https://codepen.io/j1f/pen/ogGpZb/">
                    Canva moving background effect
                </a> by Justin.
            </p>
        -->

        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
        <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="../node_modules/popper.js/dist/popper.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="module" src="js/fundo.js"></script>
        <script type="module" src="js/adicionaratividade.js"></script>
        <script type="module" src="js/logout.js"></script>
        <script type="module" src="js/load.js"></script>
    </body>
</html>
